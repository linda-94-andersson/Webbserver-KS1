<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Linda Andersson">
    <meta name="description" content="API NODE.js server for Webbserver-KS1">
    <title>Webbserver-KS1</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="app-container" id="tasklist">
        <h1 class="app-header">TO DO LIST</h1>
    
        <div class="add-task">
          <input
            type="text"
            autocomplete="off"
            placeholder="Add New Task"
            class="task-input"
          />
          <input
            type="submit"
            value="."
            class="submit-task"
            title="Add Task"
          />
        </div>
    
        <ul class="task-list">
          <li class="task-list-item">
            <label
              class="task-list-item-label"
            >
              <input type="checkbox" />
              <span> task.content </span>
            </label>
            <span class="delete-btn" title="Delete Task">  </span>
          </li>
        </ul>
      </div>
</body>

</html>
